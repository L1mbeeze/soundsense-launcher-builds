<div class="page auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Добро пожаловать</h1>
      <p>Войдите в аккаунт или создайте новый, чтобы продолжить.</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab is-active" type="button" data-auth-tab="login">Авторизация</button>
      <button class="auth-tab" type="button" data-auth-tab="register">Регистрация</button>
    </div>

    <div class="auth-panels">
      <form class="auth-panel" data-auth-panel="login">
        <label class="auth-field">
          <span>Почта или никнейм</span>
          <input id="auth-email" type="text" placeholder="name@example.com" autocomplete="username">
        </label>
        <label class="auth-field">
          <span>Пароль</span>
          <input id="auth-password" type="password" placeholder="••••••••" autocomplete="current-password">
        </label>
        <div class="auth-message" id="auth-message" aria-live="polite"></div>
        <div class="auth-actions">
          <button class="auth-primary" type="button" id="auth-login-btn">Войти</button>
          <button class="auth-link" type="button">Забыли пароль?</button>
        </div>
      </form>

      <form class="auth-panel" data-auth-panel="register" hidden>
        <label class="auth-field">
          <span>Никнейм</span>
          <input id="auth-register-username" type="text" placeholder="SoundSenseUser" autocomplete="nickname">
        </label>
        <label class="auth-field">
          <span>Почта</span>
          <input id="auth-register-email" type="email" placeholder="name@example.com" autocomplete="email">
        </label>
        <label class="auth-field">
          <span>Пароль</span>
          <input id="auth-register-password" type="password" placeholder="Минимум 8 символов" autocomplete="new-password">
        </label>
        <label class="auth-field">
          <span>Повторите пароль</span>
          <input id="auth-register-password-repeat" type="password" placeholder="Повторите пароль" autocomplete="new-password">
        </label>
        <div class="auth-message" id="auth-register-message" aria-live="polite"></div>
        <div class="auth-actions">
          <button class="auth-primary" type="button" id="auth-register-btn">Создать аккаунт</button>
          <p class="auth-hint">После регистрации выполните вход.</p>
        </div>
      </form>
    </div>
  </div>
</div>
